    <title>Paragon</title>

<body>

            <th>CENA</th>
            <th>SUMA</th>
        </tr>
        
        </thead>
        <tbody id="data-output">
        </tbody>
        
    </table>
    
    <p id="suma">
    </p>

        <input type="number" step="0.01" name="cena" id="CENA" placeholder="Cena">
        <input type="submit" name="Dodaj" id="Dodaj" value="Dodaj">
    </form>
    
</body>
